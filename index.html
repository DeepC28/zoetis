<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Quick Launcher</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
      :root{--bg:#0b1220;--card:#0f172a;--fg:#e6e8ee;--muted:#9aa4b2;--accent:#60a5fa;--accent2:#3b82f6;--border:#1f2a3a;--shadow:0 10px 30px rgba(0,0,0,.35)}
      :root[data-theme="light"]{--bg:#f6f8fc;--card:#ffffff;--fg:#0f172a;--muted:#667085;--accent:#2563eb;--accent2:#1d4ed8;--border:#e6eaf0;--shadow:0 12px 26px rgba(15,23,42,.08)}
      *{box-sizing:border-box}
      html,body{height:100%}
      body{margin:0;background:radial-gradient(1200px 1200px at 10% -10%,color-mix(in srgb,var(--accent) 14%,#0000),transparent 60%),radial-gradient(900px 900px at 110% 10%,color-mix(in srgb,var(--accent2) 12%,#0000),transparent 55%),var(--bg);font-family:Prompt,Kanit,ui-sans-serif,system-ui,"Segoe UI",Roboto,Helvetica,Arial;color:var(--fg)}
      a{color:inherit;text-decoration:none}
      .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
      .shell{width:min(680px,95vw);border:1px solid var(--border);border-radius:22px;background:color-mix(in srgb,var(--card) 92%, transparent);box-shadow:var(--shadow);overflow:hidden}
      .head{display:flex;align-items:center;justify-content:space-between;padding:18px 20px;border-bottom:1px solid var(--border);backdrop-filter:saturate(140%) blur(10px)}
      .brand{display:flex;gap:12px;align-items:center}
      .logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:grid;place-items:center;color:#fff;font-weight:900}
      .title{font-size:18px;font-weight:700;letter-spacing:.2px}
      .muted{color:var(--muted);font-weight:500}
      .btn-icon{width:42px;height:42px;display:grid;place-items:center;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--fg);cursor:pointer;transition:transform .04s ease, box-shadow .25s ease}
      .btn-icon:active{transform:translateY(1px)}
      .btn-icon svg{width:22px;height:22px}
      .body{padding:26px 20px}
      .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
      .card{position:relative;border:1px solid var(--border);background:var(--card);border-radius:18px;overflow:hidden}
      .card-inner{padding:22px}
      .card h3{margin:0 0 8px;font-size:18px}
      .card p{margin:0;color:var(--muted);font-size:14px}
      .cta{margin-top:16px;display:flex;gap:10px;align-items:center}
      .btn{height:46px;padding:0 16px;border-radius:12px;border:1px solid var(--border);background:var(--card);color:var(--fg);font-weight:700;letter-spacing:.2px;display:inline-flex;align-items:center;gap:10px;cursor:pointer;transition:transform .04s ease, box-shadow .25s ease, background .2s ease;text-decoration:none}
      .btn:active{transform:translateY(1px)}
      .btn.primary{background:linear-gradient(180deg,var(--accent),var(--accent2));border:0;color:#fff}
      .btn.primary:hover{box-shadow:0 14px 26px color-mix(in srgb,var(--accent2) 28%, transparent)}
      .foot{display:flex;justify-content:space-between;gap:12px;align-items:center;padding:16px 20px;border-top:1px solid var(--border);color:var(--muted);font-size:12px}
      .kbd{padding:2px 6px;border-radius:6px;border:1px solid var(--border);background:var(--card)}
      @media (max-width:520px){.grid{grid-template-columns:1fr}}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="shell">
        <div class="head">
          <div class="brand">
            <div class="logo">Q</div>
            <div>
              <div class="title">Quick Launcher</div>
              <div class="muted">Open destinations in a new tab</div>
            </div>
          </div>
          <button id="btnTheme" class="btn-icon" aria-label="Toggle theme" title="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none"><path d="M3 12a9 9 0 1 0 9-9 6.5 6.5 0 0 1-9 9Z" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>

        <div class="body">
          <div class="grid">
            <div class="card">
              <div class="card-inner">
                <h3>/zoetis_report/all</h3>
                <p>View all results</p>
                <div class="cta">
                  <a class="btn primary" href="https://deepc28.github.io/zoetis/all" target="_blank" rel="noopener">Open /all</a>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-inner">
                <h3>/zoetis_report/20</h3>
                <p>Show 20 items (oldest → newest)</p>
                <div class="cta">
                  <a class="btn primary" href="https://deepc28.github.io/zoetis/20" target="_blank" rel="noopener">Open /20</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="foot">
          <div>Press <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to open <b>/all</b> • <span class="kbd">Alt</span> + <span class="kbd">Enter</span> to open <b>/20</b></div>
          <div id="themeLabel">Theme: Light</div>
        </div>
      </div>
    </div>

    <script>
      (function(){
        const themeBtn=document.getElementById("btnTheme"),themeLabel=document.getElementById("themeLabel");
        function setTheme(t){document.documentElement.setAttribute("data-theme",t);localStorage.setItem("menu-theme",t);themeLabel.textContent="Theme: "+(t==="light"?"Light":"Dark")}
        setTheme(localStorage.getItem("menu-theme")||"light");
        themeBtn.addEventListener("click",()=>setTheme(document.documentElement.getAttribute("data-theme")==="light"?"dark":"light"));
        document.addEventListener("keydown",(e)=>{
          if(e.ctrlKey&&e.key==="Enter"){window.open("https://deepc28.github.io/zoetis/all","_blank","noopener");}
          if(e.altKey&&e.key==="Enter"){window.open("https://deepc28.github.io/zoetis/20","_blank","noopener");}
        });
      })();
    </script>
  </body>
</html>
